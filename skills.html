<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: #a7dbf5; 
      font-style: oblique;
    }

    .skills-section {
      text-align: center;
      padding: 50px 20px;
    }

    .skills-section h2 {
      font-weight: bold;
      margin-bottom: 30px;
      background-color: azure;
    }

    .skills-card {
      border: 1px solid transparent;
      border-radius: 8px;
      padding: 20px;
      background-color:transparent;
    }

    .skills-card h3 {
      font-weight: bold;
      margin-bottom: 15px;
      background-color: azure;
    }

    .skill-icons img {
      width: 24px;
      margin-right: 10px;
    }

    .skill-icons p {
      margin: 5px 0;
    }

    .skill-image {
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>

  <div class="container skills-section">
    <h2>Skills</h2>
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4">
        <div class="skills-card">
            <div class="border border-dark">
          <h3>Hard Skills</h3><br>
          <div class="skill-icons">
            <p><img src="file:///D:/potfolio/HTML5_logo_and_wordmark.svg" alt="HTML Icon">HTML</p><br>
            <p><img src="file:///D:/potfolio/CSS3_logo_and_wordmark.svg" alt="CSS Icon">CSS</p><br>
            <p><img src="file:///D:/potfolio/Bootstrap_logo.svg" alt="Bootstrap Icon">Bootstrap</p><br>
            <p><img src="JavaScript-logo.png" alt="JavaScript Icon">JavaScript</p><br>
            <p><img src="file:///D:/potfolio/PHP-logo.svg" alt="PHP Icon">PHP</p><br>
            <p><img src="mysql.png" alt="MySQL Icon">MySQL</p><br>
            <p><img src="IOT.jpg" alt="IOT Icon">IOT</p><br>
          </div>
        </div>
        </div>
      </div>

      <div class="col-md-4 d-flex justify-content-center">
        <img src="skillss.png" alt="Skills Image" class="skill-image">
      </div>
 
      <div class="col-md-4">
        <div class="skills-card">
            <div class="border border-dark">
          <h3>Soft Skills</h3><br>
          <p>Leadership</p><br>
          <p>Time Management</p><br>
          <p>Communication</p><br>
          <p>Creativity</p><br>
          <p>Problem solving</p><br>
          <p>Adaptability</p><br>
          <p>Hard Work and Dedication</p><br>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
