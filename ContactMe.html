<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d6f1ff;
      font-family: Arial, sans-serif;
    }
    #location {
      height: 100px;
      width: 100px;
    }
    .contact-section {
      padding: 50px 0;
      text-align: center;
    }
    .footer {
      background-color: #e7e9f0;
      text-align: center;
      padding: 20px 0;
    }
    .footer a {
      margin: 0 10px;
      color: black;
      font-size: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Contact Section -->
<section class="contact-section container">
  <h2 class="mb-4"><strong>Contact Me</strong></h2>
  <div class="row">
    <!-- Address -->
    <div class="col-md-4 text-center mb-4">
      <img src="location.png" id="location" alt="">
      <h5>Address:</h5>
      <p>9/11A, Kasthuri Bai St, <br> Brindavan Colony, Choolaimedu, Chennai-600094</p>
    </div>

    <!-- Phone & Mail -->
    <div class="col-md-4 text-center mb-4">
      <img src="communicate.png" alt="Phone">
      <p>Phone: +91 9043648674</p>
      <p>Mail: <a href="mailto:glenninri@gmail.com">glenninri@gmail.com</a></p>
    </div>

    <!-- Form -->
    <div class="col-md-4">
      <form id="contact-form">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message:</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <p id="success-message" class="text-success mt-3" style="display:none;">Message sent successfully!</p>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <a href="mailto:glenninri@gmail.com">Contact Me</a>
    <p class="mt-3 mb-0">&copy; 2024 GLENN E</p>
  </div>
</footer>

<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your Public Key
  })();

  document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault();

    // Collect form data
    const formData = {
      from_name: document.getElementById("name").value,
      from_email: document.getElementById("email").value,
      message: document.getElementById("message").value,
    };

    // Send email via EmailJS
    emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", formData) // Replace with your IDs
      .then(function(response) {
        console.log("Email sent successfully!", response);
        document.getElementById("success-message").style.display = "block";
        document.getElementById("contact-form").reset();
      }, function(error) {
        console.error("Failed to send email:", error);
      });
  });
</script>

</body>
</html>
